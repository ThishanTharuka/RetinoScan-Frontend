<!-- This is a placeholder for a retinal image when the actual image fails to load -->
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="retina-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f0f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="url(#retina-gradient)" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Retinal blood vessels pattern -->
  <g stroke="#c0c0c0" stroke-width="2" fill="none" opacity="0.6">
    <path d="M200,200 Q150,150 100,180"/>
    <path d="M200,200 Q250,150 300,180"/>
    <path d="M200,200 Q150,250 100,220"/>
    <path d="M200,200 Q250,250 300,220"/>
    <path d="M200,200 Q200,100 180,50"/>
    <path d="M200,200 Q200,300 220,350"/>
  </g>
  
  <!-- Optic disc -->
  <circle cx="180" cy="200" r="25" fill="#f5f5f5" stroke="#d5d5d5" stroke-width="1"/>
  
  <!-- Macula -->
  <circle cx="240" cy="200" r="15" fill="#f8f8f8" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Icon overlay -->
  <g transform="translate(175, 175)" opacity="0.7">
    <rect width="50" height="50" fill="none"/>
    <path d="M25 10 C30 10 35 15 35 20 C35 25 30 30 25 30 C20 30 15 25 15 20 C15 15 20 10 25 10 Z" 
          fill="#b0b0b0" stroke="#a0a0a0" stroke-width="1"/>
    <circle cx="25" cy="20" r="3" fill="#a0a0a0"/>
    <text x="25" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#a0a0a0">Image not available</text>
  </g>
</svg>